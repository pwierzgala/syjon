<VirtualHost *:80>

  ServerName 212.182.11.15

  LogLevel warn

  ErrorLog ${APACHE_LOG_DIR}/syjon_error.log
  CustomLog ${APACHE_LOG_DIR}/syjon_access.log combined

  WSGIDaemonProcess syjon python-home=/home/pwierzgala/.virtualenvs/prod python-path=/home/pwierzgala/syjon
  WSGIProcessGroup syjon
  WSGIScriptAlias / "/home/pwierzgala/syjon/syjon/wsgi.py"

  Alias /static/ "/home/pwierzgala/syjon/syjon/static/"
  <Directory /home/pwierzgala/syjon/syjon/static>
    Require all granted
  </Directory>

  Alias /media/ "/home/pwierzgala/syjon/syjon/media/"
  <Directory /home/pwierzgala/syjon/syjon/media>
      Require all granted
  </Directory>

  <Directory /home/pwierzgala/syjon/syjon>
    <Files wsgi.py>
      Require all granted
    </Files>
  </Directory>

</VirtualHost>